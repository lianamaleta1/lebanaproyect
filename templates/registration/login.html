{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Demandas TI</title>
  </head>

  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>LebanaPost</h1>
      </div>


      <div class="login-box" >

        <form class="login-form" action="" method="post">
          {% csrf_token  %}
          {{form|crispy}}


          <div class="botones">
            <button type="submit"class="btn btn-warning btn-block"><i class="bi bi-box-arrow-in-right me-2 fs-5"></i>Guardar</button>

            <a type="submit" class="btn btn-danger" href="{%url 'autenticar' %}"><i class="bi bi-x-circle me-2 fs-5"></i>Cancelar</a>

          </div>

        </form>
      </div>
    </section>
 <!--
   Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
